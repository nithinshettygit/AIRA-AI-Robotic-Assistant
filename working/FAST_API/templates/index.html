<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Teacher Robot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
    }

    /* Fullscreen image */
    #display-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* fills screen, may crop a bit */
    }

    /* Input + button (top overlay) */
    #controls {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      text-align: center;
    }

    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    /* Video covers full screen */
    #video-box {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 5;
      display: none; /* hidden until video stage */
    }

    #video-box iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Controls -->
  <div id="controls">
    <input type="text" id="topic" placeholder="Enter topic..." value="Renewable Energy" />
    <button onclick="startLesson()">Start Lesson</button>
  </div>

  <!-- Fullscreen Image -->
  <img id="display-img" src="/static/robot.png" alt="Robot" />

  <!-- Fullscreen Video -->
  <div id="video-box"></div>

  <script>
    async function startLesson() {
      const topic = document.getElementById("topic").value;
      const res = await fetch(`/lesson?topic=${encodeURIComponent(topic)}`);
      const data = await res.json();

      const sentences = data.sentences;
      const videoUrl = data.video_url;

      const displayImg = document.getElementById("display-img");
      const videoBox = document.getElementById("video-box");

      videoBox.innerHTML = "";
      videoBox.style.display = "none";
      displayImg.src = "/static/robot.png";

      let i = 0;
      function showNext() {
        if (i >= sentences.length) return;

        const sentence = sentences[i].trim();
        if (sentence === "<<image:start>>") {
          displayImg.src = "/static/lesson.png";
        } else if (sentence === "<<image:end>>") {
          displayImg.src = "/static/robot.png";
        } else if (sentence === "<<video>>") {
          if (videoUrl) {
            videoBox.innerHTML = `
              <iframe
                src="${videoUrl}"
                allow="autoplay; encrypted-media"
                allowfullscreen>
              </iframe>`;
            videoBox.style.display = "block";
            displayImg.style.display = "none";
          }
        }
        i++;
        setTimeout(showNext, 2000);
      }
      showNext();
    }
  </script>
</body>
</html>
